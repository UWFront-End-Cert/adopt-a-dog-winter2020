<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Adopt-A-Dog</title>
  <link href="https://fonts.googleapis.com/css?family=Milonga%7COpen+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header class="hero-image">
    <div>
      <img src="images/adoptadog-logo.svg" alt="Adopt A Dog logo">
      <h1>Seattle's Premiere Dog Adoption Agency</h1>
    </div>
    <div class="cart white">
      <img class="small" src="images/cart-icon.svg" alt="shopping cart icon">  $123.45
      <button class="checkout" formaction="checkout.html">Checkout</button>
    </div>
  </header>

  <nav>
    <ul>
      <li>
        <a href="index.html" class="done dark">Home</a>
        <a href="dogs.html" class="dark">  Dogs</a>
        <a href="blog.html" class="dark">  Blog</a>
      </li>
    </ul>
  </nav>

  <h2>Checkout</h2>

  <section id="form">

    <form method="POST">
      <div class="flex-container column">
        <label id="name">Name:
          <input type="text" name="Name">
        </label>

        <label id="email">Email Address:
          <input type="email" name="emailAddress">
        </label>

        <label id="address">Address:
          <input type="text" name="Address">
        </label>
      </div>

      <div class="flex-container">
        <label id="city" class="city">City:
          <input type="text" name="City">
        </label>

        <label class="state">State:
          <select id="state">
        <!-- <label class="state">State:
          <select name="state">
            <option value="Alabama">AL</option>
            <option value="Alaska">AK</option>
            <option value="Arizona">AZ</option>
          </select>
        </label> -->

        <label id="zip" class="zip">Zip Code:
          <input type="text" name="Zip">
        </label>
      </div>

      <fieldset>
        <legend>First Time Adopter?</legend>
        <label id="first">
          <input type="radio" name="first" value="yes">Yes
        </label>
        <label class="city">
          <input type="radio" name="first" value="no">No
        </label>
      </fieldset>

      <div>
        <label id="pickup">Pickup Location:
          <select name="pickup">
            <option value="Seattle">Seattle</option>
            <option value="Olympia">Olympia</option>
            <option value="Yakima">Yakima</option>
            <option value="Spokane">Spokane</option>
          </select>
        </label>
      </div>

      <div class="margin-top">
        <label id="dogs">Dogs Adopted:
              </label>
      </div>

      <div class="margin-top zip">
        <label id="total" class="city">Total Adoption Cost:
          <input type="text" value="$246.90">
        </label>
      </div>

      <div id="purchase">
        <!-- <input type="button" class="checkout city" value="Submit"> -->
      </div>
    </form>
  </section>

  <footer>
    <img class="logo" src="images/adoptadog-logo.svg" alt="Adopt A Dog logo">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</p>
    <ul>

        <a href="blog.html" class="white">  Blog</a>
      </li>
    </ul>
