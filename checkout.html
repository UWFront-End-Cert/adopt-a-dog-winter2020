<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Adopt-A-Dog</title>
  <link href="https://fonts.googleapis.com/css?family=Milonga%7COpen+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header class="hero-image">
    <div>
      <img src="images/adoptadog-logo.svg" alt="Adopt A Dog logo">
      <h1>Seattle's Premiere Dog Adoption Agency</h1>
    </div>
    <div class="cart white">
      <img class="small" src="images/cart-icon.svg" alt="shopping cart icon">  $
      <form action="checkout.html">
        <input type="submit" value="Checkout"/></input>
      </form>
    </div>
  </header>

  <nav>
    <ul>
      <li>
        <a href="index.html" class="done dark">Home</a>
        <a href="dogs.html" class="dark">  Dogs</a>
        <a href="blog.html" class="dark">  Blog</a>
      </li>
    </ul>
  </nav>

  <h2>Checkout</h2>

  <form id="form" method="POST">
    <section>
      <div>
        <label id="name">Name:
          <input type="text" name="Name">
        </label>

        <label id="email">Email Address:
          <input type="email" name="emailAddress">
        </label>

        <label id="address">Address:
          <input type="text" name="Address">
        </label>

        <label id="zip" class="zip">Zip Code:
          <input type="number" name="Zip">
        </label>

        <label id="city" class="city">City:
          <input type="text" name="City">
        </label>

        <label class="state">State:
          <select id="state">
        </label>
      </div>

      <div>
        <label id="first">First Time Adopter?
          <input type="radio" name="first" value="yes">Yes
          <input type="radio" name="first" value="no">No
        </label>

        <label id="pickup">Pickup Location:
          <select name="pickup">
            <option value="Seattle">Seattle</option>
            <option value="Olympia">Olympia</option>
            <option value="Yakima">Yakima</option>
            <option value="Spokane">Spokane</option>
          </select>
        </label>

        <label class="margin-top" id="dogs">Dogs Adopted:
              </label>

        <label class="margin-top zip" id="total" class="city">Total Adoption Cost:
          <input type="text">
        </label>
      </div>
  </form>

  <footer>
    <img class="logo" src="images/adoptadog-logo.svg" alt="Adopt A Dog logo">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor</p>
    <ul>
      <li>
        <a href="index.html" class="white done">Home</a>
        <a href="dogs.html" class="white">  Dogs</a>
        <a href="blog.html" class="white">  Blog</a>
      </li>
    </ul>
    <p>Â© 2018 Adoptadog, LLC | Seattle, WA</p>
  </footer>

  <script src="./purchase.js" charset="utf-8"></script>
</body>

</html>
